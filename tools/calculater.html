<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حاصل النصيب النسبي الموزونة</title>
  <style>
    :root{
      --bg: #e9e9e9;
      --panel: #3f3f46;
      --panel-dark: #2f2f34;
      --txt: #fff;
      --input: #fff;
      --btn: #d1d5db;
      --radius: 8px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background: #f0f0f0; color: #111; }

    .wrapper {
      max-width: 860px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #d9d9d9;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 1px 0 rgba(0,0,0,.05);
    }

    h1 {
      text-align:center;
      font-size: 26px;
      margin: 8px 0 6px;
    }
    .subtitle {
      text-align:center;
      color: #555;
      font-size: 13px;
      margin-bottom: 14px;
    }

    .table-like {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
    }

    .cell {
      padding: 12px;
      border-left: 1px solid #555;
      border-right: 1px solid #555;
      border-top: 0;
      border-bottom: 0;
      background: #44484f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 54px;
    }

    .cell:first-child { border-left: none; justify-content: flex-end; }

    .cell h4 {
      margin: 0;
      font-size: 14px;
      color: #e5e7eb;
    }

    .input {
      width: 100%;
      height: 28px;
      border: none;
      border-radius: 6px;
      padding: 0 8px;
      font-size: 14px;
      background: #f6f6f6;
      outline: none;
      box-shadow: inset 0 1px 2px rgba(0,0,0,.05);
    }

    .label {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      justify-items: end;
      padding-right: 8px;
    }

    .center-row {
      display: flex;
      justify-content: center;
      padding: 14px 0;
    }

    .btn {
      background: #e0e0e0;
      border: 1px solid #bdbdbd;
      border-radius: 8px;
      padding: 12px 26px;
      font-size: 14px;
      cursor: pointer;
    }

    /* for small screens make it more readable */
    @media (max-width: 720px){
      .row { grid-template-columns: 1fr; }
      .cell { border-left: 0; border-right: 0; border-top: 1px solid #555; }
      .center-row { padding: 10px 0; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card" aria-label="حاسبة النسبة الموزونة">
      <h1>حاصـة النسبة الموزونة</h1>
      <div class="subtitle">أداة لحساب النسبة الموزونة للمرحلة الثانوية</div>

      <div class="table-like" role="table" aria-label="جدول الدرجات">
        <!-- Row 1 -->
        <div class="row" role="row">
          <div class="cell" role="columnheader" aria-label="الوصف">الوصف</div>
          <div class="cell" role="columnheader" aria-label="درجتك">درجتك</div>
          <div class="cell" role="columnheader" aria-label="معيار الجامعة">معيار الجامعة</div>
        </div>

        <div class="row" role="row">
          <div class="cell" style="justify-content:flex-end;">
            <h4>*درجة الثانوية</h4>
          </div>
          <div class="cell">
            <input class="input" type="text" value="30" aria-label="درجة الثانوية"/>
          </div>
          <div class="cell">
            <input class="input" type="text" aria-label="معيار الجامعة" value="%" />
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row" role="row">
          <div class="cell" style="justify-content:flex-end;">
            <h4>*درجة القدرات</h4>
          </div>
          <div class="cell">
            <input class="input" type="text" value="30" aria-label="درجة القدرات"/>
          </div>
          <div class="cell">
            <input class="input" type="text" aria-label="معيار الجامعة" value="%" />
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row" role="row">
          <div class="cell" style="justify-content:flex-end;">
            <h4>*درجة التحصيلي</h4>
          </div>
          <div class="cell">
            <input class="input" type="text" value="40" aria-label="درجة التحصيلي"/>
          </div>
          <div class="cell">
            <input class="input" type="text" aria-label="معيار الجامعة" value="%"/>
          </div>
        </div>

      </div>

      <div class="center-row">
        <button class="btn" type="button" onclick="alert('تم حفظ القيم بنجاح')">حساب</button>
      </div>
    </div>
  </div>
</body>
</html>
