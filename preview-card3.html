<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>نماذج وتقارير عامة - مجانية وجاهزة للطباعة | نماذج تعليمية</title>
  </head>
  <style>
    .card-btn {
      background: linear-gradient(135deg, #0ba7d1 0%, #00a8e1 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .card-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(11, 167, 209, 0.3);
    }

    .card-btn:active {
      transform: scale(0.98);
    }
  </style>
  <body class="mx-20">
    <div class="flex items-center justify-center flex-col mt-10">
      <h1 class="text-6xl font-700">نماذج وتقارير عامة</h1>
      <p class="my-5 text-xl text-[#444]">
        نماذج وتقارير مجانية وجاهزة تقبل إضافة شعار المؤسسة التعليمية أو الشعار
        الخاص بك
      </p>
    </div>
    <div class="w-80 border-2 px-2 py-4 rounded-md">
      <img src="./assets//imgs/card3/global-strategic.webp" alt="preview" />
      <p class="text-center text-3xl text-[#444] my-4">
        إنشاء نموذج نتفيذ استراتيجية مختصر [بالشعار المناسب لك]
      </p>
      <a href="" class="card-btn flex items-center justify-center"
        ><i class="fa-regular fa-paper-plane mx-2 text-xl"></i> إبدأ التصميم
      </a>
    </div>
  </body>
</html>
